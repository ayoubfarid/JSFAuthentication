<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Creer an account"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Full name: "/>
            <h:inputText value="#{user.fullname}" type="text"/>
            <h:outputText value="Username: "/>
            <h:inputText  value="#{user.username}" type="text"/>
            <h:outputText value="Password: "/>
            <h:inputText  value="#{user.password}" type="text"/>
            <h:commandButton value="save" action="#{user.register()}"/>
        </h:panelGrid>
    </h:form>

</f:view>
</html>
