<f:view>
    <div class="container" >
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center"> S'inscrire </h3>
            </div>

        </div>
        <div class="row justify-content-center mt-3">

            <div class="col-md-6">

                <!-- form card login -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">Creer mon Compte</h4>
                    </div>
                    <div class="card-body">
                        <h:form >
                            <div class="form-group">
                                <label >Nom Complet </label>

                                <h:inputText id="fullname" styleClass="form-control"  requiredMessage=" Veuillez entrez le nom complet"   value="#{user.fullname}"   required="true" type="text">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </h:inputText>
                                <h:message color="red" for="fullname" styleClass="errorBlock text-danger" />


                            </div>
                            <div class="form-group">
                                <label >Nom utilisateur </label>

                                <h:inputText id="username" styleClass="form-control" requiredMessage=" Veuillez entrez le nom utilisateur"   value="#{user.username}"  required="true" type="text">
                                <f:validateRegex pattern="[a-zA-Z]+"/>
                            </h:inputText>
                                <h:message color="red" for="username" styleClass="errorBlock text-danger" />


                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret id="password"  styleClass="form-control" requiredMessage=" Veuillez entrez le mot de passe"  value="#{user.password}" required="true" >
                                <f:validateRegex pattern="[a-zA-Z]+"/>
                                </h:inputSecret>
                                <h:message color="red" for="password" styleClass="errorBlock text-danger" />


                            </div>
                            <div class="form-group">
                                <label>Genre</label>
                                <h:selectOneRadio class="form-select"  value = "#{user.genre}">
                                    <f:selectItem itemValue = "0" itemLabel = "Homme" />
                                    <f:selectItem itemValue = "1" itemLabel = "Femme" />
                                </h:selectOneRadio>
                            </div>
                            <div class="form-group">
                                <label>Pays</label> <br/>
                                <h:selectOneMenu styleClass="form-select"  value = "#{user.pays}">
                                    <f:selectItem  itemValue = "Maroc" itemLabel = "Maroc" />
                                    <f:selectItem itemValue = "Autre" itemLabel = "Autres" />
                                </h:selectOneMenu>

                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <h:inputText id="ageId"   styleClass="form-control" validatorMessage="Age doit etre superieur a 18 "  requiredMessage=" Ager est obligatoir"  value="#{user.age}"   >

                                    <f:validateLongRange minimum="18" maximum="100" />
                                </h:inputText>
                                <h:message color="red" for="ageId" styleClass="errorBlock text-danger" />


                            </div>
                            <div class="form-group">
                                <label > Adresse </label>

                                <h:inputTextarea id="adresse" styleClass="form-control"     value="#{user.adresse}"   required="true" type="text">

                                </h:inputTextarea>


                            </div>



                            <div class="form-group">
                                <h:commandButton class="btn btn-success btn-lg float-right" value="S'inscrire" action="#{user.register()}"/>
                            </div>
                            <div class="form-group">
                                <h:link class="btn btn-link" outcome="login.xhtml" value="connecter un compte" />

                </div>
                        </h:form>
            </div>
        </div>



    </div>
        </div>
    </div>


</f:view>
